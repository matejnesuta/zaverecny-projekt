<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projekt</title>

    {% if request.user.is_authenticated %}
        <p>Hello, {{ request.user.email }} | <a href="{% url 'accounts:logout' %}">Log out</a></p>
    {% else %}
        <a href="{% url 'accounts:signup' %}">Sign up</a>
        <a href="#">Log in</a>
    {% endif %}
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
